<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشروعي المعماري</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .project-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .project-description {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .videos {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .videos video {
      width: 100%;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .project-title {
        font-size: 20px;
      }

      .project-description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Villa Musiqar</h1>
  </header>

  <div class="container">
    <div class="project-title">Project Info</div>
    <div class="project-description">
      <p>This project aims to design a modern architectural space that combines function and beauty.</p>
    </div>

    <div class="gallery">
      <img src="media/i1.png">
      <img src="media/i2.png">

      <img src="media/i4.png">
      <img src="media/i5.png">

      <img src="media/i7.png">
      <img src="media/i8.png">
      <img src="media/i9.png">
      <img src="media/i10.png">
      <img src="media/i11.png">
      <img src="media/i12.png">
      <img src="media/i13.png">
      <img src="media/i14.png">
      <img src="media/i15.png">
      <img src="media/i16.png">
      <img src="media/i17.png">
      <img src="media/i18.png">
      <!-- أضف المزيد من الصور حسب الحاجة -->
    </div>

    <div class="videos">
      <video controls>
